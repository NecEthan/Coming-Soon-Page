    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(20, 20, 60, 0.7) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 20, 60, 0.7) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
            opacity: 0.3;
        }
        
        .cyber-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(100, 80, 255, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            border-radius: 50%;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }
        
        .ai-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, #6e45e2, #88d3ce);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px rgba(110, 69, 226, 0.5);
        }
        
        .ai-badge i {
            margin-right: 0.5rem;
        }
        
        .coming-soon {
            font-size: 2.8rem;
            letter-spacing: 10px;
            font-weight: 300;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(135, 105, 255, 0.8);
        }
        
        .black-hole-text {
            font-size: 5rem;
            letter-spacing: 15px;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(45deg, #8a2be2, #5d9afe, #00c6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .black-hole-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #8a2be2, #5d9afe, #00c6ff);
            border-radius: 3px;
        }
        
        .ai-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin: 3rem 0;
        }
        
        .black-hole {
            position: relative;
            width: 320px;
            height: 320px;
            flex-shrink: 0;
        }
        
        .black-hole-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px;
            height: 130px;
            background: radial-gradient(circle, #000 0%, #000 40%, #220033 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(100, 80, 255, 0.8);
        }
        
        .accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 300px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0) 0%, 
                rgba(100, 80, 255, 0.8) 20%, 
                rgba(160, 100, 255, 0.9) 50%, 
                rgba(100, 80, 255, 0.8) 80%, 
                rgba(0,0,0,0) 100%);
            animation: rotate 20s infinite linear;
        }
        
        .ai-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #5d9afe, #00c6ff);
            border-radius: 50%;
            opacity: 0;
        }
        
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        .ai-features {
            text-align: left;
            max-width: 400px;
        }
        
        .ai-features h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #88d3ce;

        .form-group {

        .form-group input {

            border: none;

            border-radius: 50px 0 0 50px;
            color: white;
            font-size: 1rem;
            outline: none;
            border: 1px solid rgba(100, 80, 255, 0.5);
            border-right: none;
        }
        
        .form-group button {
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #6e45e2, #88d3ce);
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .form-group button:hover {
            background: linear-gradient(90deg, #88d3ce, #6e45e2);
            box-shadow: 0 0 15px rgba(110, 69, 226, 0.5);
        }
        
        .privacy-note {
            font-size: 0.85rem;
            color: #8888cc;
            margin-top: 1rem;
        }
        
        .social-links {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(20, 20, 40, 0.6);
            color: #a594ff;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 80, 255, 0.3);
        }
        
        .social-links a:hover {
            background: linear-gradient(90deg, #6e45e2, #88d3ce);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
        }
        
        .copyright {
            margin-top: 2rem;
            color: #7777aa;
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.2; }

        }
        
        /* Responsive design */
        @media (max-width: 968px) {

        @media (max-width: 768px) {

        }
        
        @media (max-width: 480px) {

            .accretion-disk {

                height: 60px;
            }
            
            .newsletter {
                padding: 1.5rem;
            }
        }
    </style>

    <script>
        // Create AI particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 120 + 60;
            const x = 160 + Math.cos(angle) * distance;
            const y = 160 + Math.sin(angle) * distance;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            const duration = Math.random() * 5 + 3;
            const delay = Math.random() * 2;
            particle.style.animation = `
                pulse ${duration}s infinite ${delay}s,
                float ${duration * 2}s infinite ${delay}s`;
            particlesContainer.appendChild(particle);
        }
        // Remove custom JS form handler for Formspree
    </script>
