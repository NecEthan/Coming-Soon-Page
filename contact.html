<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Orbis Flow Ai - Get your free AI-powered website today">
    <title>Orbis Flow Ai - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="container">
            <div class="page-header">
                <h1>Get Your Free AI-Powered Website</h1>
                <p>Let's discuss how we can help transform your online presence</p>
            </div>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="contact-content-section">
        <div class="container">
            <div class="contact-container">
                <div class="contact-form">
                    <div class="form-icon">✉️</div>
                    <h2>Send us a message</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                        <div id="form-message" class="form-message"></div>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Orbis Flow Ai. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
